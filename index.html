        <!---------------------------------------Custom Script--------------------------------------->
        <script>
            const MAX_SCROLL = 120;
            const layers = document.querySelectorAll('.parallax-layer');

            const io = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const el = entry.target;

                    if (entry.isIntersecting) {
                        el._active = true;
                        if (!el._baseOffset) {
                            el._baseOffset = el.offsetTop;
                        }
                    } else {
                        el._active = false;
                    }
                });
            }, { rootMargin: '0px', threshold: 0 });

            layers.forEach(el => {
                el._baseOffset = null;
                io.observe(el);
            });

            function updateParallax() {
                const scrollY = window.scrollY;
                layers.forEach(layer => {
                    if (!layer._active || layer._baseOffset === null) return;

                    const speed = parseFloat(layer.dataset.speed) || 0;
                    const distance = scrollY - layer._baseOffset;
                    const offset = Math.max(-MAX_SCROLL, Math.min(MAX_SCROLL, distance * speed));

                    layer.style.transform = `translateY(${offset}px)`;
                });
                ticking = false;
            }

            let ticking = false;
            function onScroll() {
                if (!ticking) {
                    requestAnimationFrame(updateParallax);
                    ticking = true;
                }
            }

            window.addEventListener('scroll', onScroll);
            window.addEventListener('resize', () => { ticking = false; updateParallax(); });
            window.addEventListener('load', updateParallax);
        </script>
